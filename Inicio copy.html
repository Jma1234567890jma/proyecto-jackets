<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body background="Imagenes/imagen1.jpeg">
    <div class="box">
        <div class="form">
            <div class="title"><h1>Sale Of Jackets</h1></div>
            <div class="avatar-container">
            <img src="imagenes/logo.png" class="avatar" alt="Avatar Image">
        </div>
            <h2>Inicio De Sesion</h2>
            <form action="procesar.php" method="POST">
            <div class="inputbox">
                <input type="text" name="usuario" id="usuarioInput" required="required">
                <span>Usuario</span>
                <i></i>
           </div>
           <div class="inputbox">
            <input type="text" name="contraseña" id="contraseñaInput" required="required">
            <span>Contraseña</span>
            <i></i>
           </div>
           <div class="links">
            <a href="Interfaz/olvide-mi-contraseña.html">Olvide Mi Contraseña</a>
            <a href="Interfaz/registro.html">Registrarse</a>
           </div>
        </form>
        <div class="iniciar">
           <input type="submit" id="iniciarSesionBtn" value="Iniciar">
           <button class="buttonadmin"><a href="">Inicio Administrador</a></button>
        </div>
        </div>
    </div>
    <script>
        document.getElementById("iniciarSesionBtn").addEventListener("click", function() {
            var usuario = document.getElementById("usuarioInput").value;
            var contraseña = document.getElementById("contraseñaInput").value;

            if (usuario !== "" && contraseña !== "") {
                window.location.href = "interfaz/inicio2.html";
            } else {
                alert("Por favor completa todos los campos");
            }
        });
    </script>
</body>
</html>
